<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/92b6e4d127.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="title">Calculate!</span>
    <div class="container">
      <div class="calculator">
        <div class="screen">
            <div data-current-operand class="display">0</div>
        </div>
        <div class="clear-delete-container">
          <button data-action="clear" class="key--operator clear">AC</button>
          <button data-action="delete" class="key--operator delete">DEL</button>
        </div>
        <div class="buttons-container">
          <button class="key--number">7</button>
          <button class="key--number">8</button>
          <button class="key--number">9</button>
          <button class="key--operator" data-action="divide">รท</button>
          <button class="key--number">4</button>
          <button class="key--number">5</button>
          <button class="key--number">6</button>
          <button class="key--operator" data-action="multiply">&times;</button>
          <button class="key--number">1</button>
          <button class="key--number">2</button>
          <button class="key--number">3</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button class="key--operator decimal" data-action="decimal">.</button>
          <button class="key--number" >0</button>
          <button class="key--operator equals" data-action="calculate">=</button>
          <button class="key--operator add" data-action="add">+</button>
        </div>
      </div>
    </div>
  </body>
  <footer>
    Made by <a target="_blank" href="https://github.com/wkeebs/etch-a-sketchpad"><i class="fa-brands fa-github"></i> wkeebs </a></a>
  </footer>
  <script src="app.js"></script>
</html>
